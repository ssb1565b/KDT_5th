<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
  </head>
  <body>
    <h1>호로록 카페</h1>
    <ul>
      <li>
        <h2>아메리카노</h2>
        <ol type="i">
          <li>기본 4000원</li>
          <li>아이스 4500원 <em>+500</em></li>
        </ol>
        <p>원두는 두 종류 있습니다.</p>
      </li>
      <hr />
      <li>
        <h2>밀크티</h2>
        <ol type="i">
          <li>기본 6000원</li>
          <li>말차 7000원</li>
          <li>초코 7000원</li>
        </ol>
        <p>시그니처 메뉴</p>
      </li>
      <hr />
      <li>
        <h2>라떼</h2>
        <ol type="i">
          <li>기본 <del>5000원</del> <i>점심할인</i> 3000원</li>
          <li>오트라떼 5500원 <em>+500</em></li>
          <li>바닐라라떼 6000원</li>
        </ol>
        <p>달달한 음료</p>
      </li>
      <hr />
      <li>
        <h2>차</h2>
        <ol type="i">
          <li>히비스커스 4500원</li>
          <li>국화차 4000원</li>
        </ol>
        <p>몸보신용</p>
      </li>
    </ul>
  </body>
</html>
